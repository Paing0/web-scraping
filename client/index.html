<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Scrapping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <select name="url" id="url">
        <option value="https://www.charleskeith.com/sg/bags">
          Charles & Keith Bags
        </option>
        <option value="https://www.charleskeith.com/sg/shoes">
          Charles & Keith Shoes
        </option>
      </select>
      <div class="button-group">
        <input id="exchangeRangeInput" class="button-30" type="number" />
        <button
          id="sendButton"
          class="button-30"
          role="button"
          onclick="sendData()"
        >
          Send
        </button>
        <div id="loader" class="loader"></div>
      </div>
    </div>
  </body>
</html>
